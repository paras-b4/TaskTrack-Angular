
<div class="">
    <div [ngClass]="{'strike':!todo.active}">
        <h3 >{{todo.title}}</h3>
        <p>{{todo.desc}}</p>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" (click)="onCheckboxClick(todo)" id="exampleCheck1" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
