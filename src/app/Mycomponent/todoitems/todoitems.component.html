
<div class="rounded border p-3">
   
    <div [ngClass]="{'strike':!todo.active}" >
       <!-- <h5>{{count}}</h5> -->
        <br>
        <h5>$ {{count}}</h5>
        <h3 >{{todo.title}}</h3>
        <p>{{todo.desc}}</p>
        <br>
    </div>
    <div class="mb-3 form-check custom-check-wrapper">
        <input type="checkbox" class="form-check-input custom-black-checkbox" (click)="onCheckboxClick(todo)" id="exampleCheck1" [checked]="!todo.active">
        <label class="form-check-label " for="exampleCheck1"><b>Mark as Done</b></label>
    </div>

    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>

</div>
